services:
  db:
    image: postgres:16
    container_name: agendazap-db
    environment:
      POSTGRES_DB: agendazap
      POSTGRES_USER: agendazap
      POSTGRES_PASSWORD: agendazap
    ports:
      - "5432:5432"
    volumes:
      - agendazap_db:/var/lib/postgresql/data

  api:
    build:
      context: ./backend/AgendaZap.Api
    container_name: agendazap-api
    ports:
      - "5000:8080"
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=db; Database=agendazap; Username=agendazap; Password=agendazap

  adminer:
    image: adminer
    container_name: agendazap-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  agendazap_db:
